<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Massa Alfabética</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        /* CSS EMBUTIDO - VERSÃO COMPACTA */
        :root {
            --cor-fundo: #ffe0b2;
            --cor-panela: #c5cae9;
            --cor-borda-panela: #5c6bc0;
            --cor-massa: #fff3e0;
            --cor-borda-massa: #a1887f;
            --cor-texto-massa: #5d4037;
            --cor-tabua: #a1887f;
            --cor-espaco-borda: #d7ccc8;
            --cor-acerto: #81c784;
            --cor-erro: #e57373;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-fundo);
            background-image:
                linear-gradient(45deg, #f5f5f5 25%, transparent 25%), 
                linear-gradient(-45deg, #f5f5f5 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f5f5f5 75%),
                linear-gradient(-45deg, transparent 75%, #f5f5f5 75%);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #fafafa);
            padding: 20px 30px; /* Padding reduzido */
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            max-width: 850px; /* Largura máxima reduzida */
            width: 100%;
            border: 8px solid var(--cor-tabua);
        }

        h1 {
            font-family: 'Baloo 2', cursive;
            color: var(--cor-texto-massa);
            font-size: 3.2em; /* Fonte reduzida */
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(93, 64, 55, 0.3);
        }

        /* --- Estilo da Panela (Vista de Lado) --- */
        #panela-container {
            position: relative;
            height: 260px; /* Altura reduzida */
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        #panela {
            width: 400px; /* Largura reduzida */
            height: 220px; /* Altura reduzida */
            background: linear-gradient(to top, #7986cb, var(--cor-panela));
            border: 8px solid var(--cor-borda-panela);
            border-bottom: 16px solid var(--cor-borda-panela);
            border-radius: 10% 10% 50% 50% / 15% 15% 10% 10%;
            position: relative;
            box-shadow: inset 0 8px 16px rgba(0,0,0,0.3), 0 8px 12px rgba(0,0,0,0.2);
        }

        #sopa {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80%;
            background: var(--cor-massa);
            border-radius: 0 0 50% 50% / 0 0 10% 10%;
            overflow: hidden;
        }

        /* --- Estilo das Letras de Massa --- */
        .letra {
            width: 60px; /* Tamanho reduzido */
            height: 60px; /* Tamanho reduzido */
            background-color: var(--cor-massa);
            border: 3px solid var(--cor-borda-massa);
            border-radius: 45% 55% 60% 40% / 50% 45% 55% 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em; /* Fonte reduzida */
            font-family: 'Baloo 2', cursive;
            color: var(--cor-texto-massa);
            cursor: grab;
            position: absolute;
            user-select: none;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.2);
            animation: float 5s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            from { transform: translateY(0px) rotate(-5deg); border-radius: 45% 55% 60% 40% / 50% 45% 55% 50%; }
            to { transform: translateY(-10px) rotate(5deg); border-radius: 50% 45% 55% 50% / 45% 55% 60% 40%; }
        }

        .letra:hover {
            transform: scale(1.1);
            cursor: grabbing;
            z-index: 10;
            animation-play-state: paused;
        }

        /* --- Área de Ordenação (Tábua de Cozinha) --- */
        #ordem-alfabetica {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px; /* Espaçamento reduzido */
            margin-top: 20px;
            padding: 15px; /* Padding reduzido */
            background-color: var(--cor-tabua);
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4), 0 5px 10px rgba(0,0,0,0.2);
            max-width: 780px; /* Largura máxima reduzida */
            margin-left: auto;
            margin-right: auto;
        }

        .espaco-letra {
            width: 55px; /* Tamanho reduzido */
            height: 55px; /* Tamanho reduzido */
            background-color: rgba(0,0,0,0.1);
            border: 3px dashed var(--cor-espaco-borda);
            border-radius: 15% 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.4em; /* Fonte reduzida */
            font-family: 'Baloo 2', cursive;
            color: var(--cor-massa);
            transition: all 0.2s;
        }

        .espaco-letra.filled {
            background-color: var(--cor-acerto);
            border-color: #fff;
            border-style: solid;
            color: white;
            transform: scale(1.05);
        }

        #instrucao {
            margin: 15px 0; /* Margem reduzida */
            font-size: 1.4em; /* Fonte reduzida */
            font-weight: bold;
            color: var(--cor-texto-massa);
            height: 40px; /* Altura reduzida */
        }

        #start-button {
            padding: 12px 35px; /* Padding reduzido */
            font-size: 1.4em; /* Fonte reduzida */
            cursor: pointer;
            background-color: #ffb74d;
            color: var(--cor-texto-massa);
            border: none;
            border-bottom: 6px solid #f57c00; /* Borda reduzida */
            border-radius: 15px;
            transition: all 0.15s ease-in-out;
            font-family: 'Baloo 2', cursive;
        }
        
        #start-button:active {
            transform: translateY(6px); /* Movimento reduzido */
            border-bottom: 0px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Sopa de Massa</h1>
        <div id="panela-container">
            <div id="panela">
                <div id="sopa">
                    </div>
            </div>
        </div>
        <div id="ordem-alfabetica"></div>
        <div id="instrucao">
            <p>Vamos organizar o alfabeto!</p>
        </div>
        <button id="start-button">Jogar</button> </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sopa = document.getElementById('sopa');
            const ordemAlfabeticaContainer = document.getElementById('ordem-alfabetica');
            const startButton = document.getElementById('start-button');
            const instrucaoP = document.querySelector('#instrucao p');

            const COR_ESPACO_BORDA = '#d7ccc8';
            const COR_ACENTO = '#ffb74d'; 
            const COR_ERRO = '#e57373';

            const alfabeto = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            let proximaLetraCorretaIndex = 0;
            let jogoIniciado = false;
            
            const synth = window.speechSynthesis;
            let vozesPtBr = [];

            function carregarVozes() {
                vozesPtBr = synth.getVoices().filter(voice => voice.lang.startsWith('pt-BR'));
                vozesPtBr.sort((a,b) => a.name.includes('Google') ? -1 : 1);
            }
            
            carregarVozes();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = carregarVozes;
            }

            startButton.addEventListener('click', iniciarJogo);

            function iniciarJogo() {
                if (jogoIniciado) return;
                jogoIniciado = true;
                
                proximaLetraCorretaIndex = 0;
                sopa.innerHTML = '';
                ordemAlfabeticaContainer.innerHTML = '';
                
                const letrasEmbaralhadas = [...alfabeto].sort(() => Math.random() - 0.5);
                
                letrasEmbaralhadas.forEach((letra, index) => {
                    const letraDiv = document.createElement('div');
                    letraDiv.textContent = letra;
                    letraDiv.classList.add('letra');
                    letraDiv.id = `letra-${letra}`;
                    letraDiv.setAttribute('draggable', true);
                    
                    const sopaPadding = 10;
                    const letraSize = 60; // ATUALIZADO para o novo tamanho da letra
                    const maxTop = sopa.clientHeight - letraSize - sopaPadding;
                    const maxLeft = sopa.clientWidth - letraSize - sopaPadding;

                    letraDiv.style.top = `${sopaPadding + Math.random() * maxTop}px`;
                    letraDiv.style.left = `${sopaPadding + Math.random() * maxLeft}px`;
                    letraDiv.style.animationDelay = `${index * 0.1}s`;
                    
                    sopa.appendChild(letraDiv);

                    letraDiv.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', letra);
                        e.currentTarget.style.transform = 'scale(0.8)';
                    });

                    letraDiv.addEventListener('dragend', (e) => {
                        e.currentTarget.style.transform = 'scale(1)';
                    });
                });

                alfabeto.forEach(letra => {
                    const espacoDiv = document.createElement('div');
                    espacoDiv.classList.add('espaco-letra');
                    espacoDiv.dataset.letra = letra;
                    ordemAlfabeticaContainer.appendChild(espacoDiv);

                    espacoDiv.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        if (espacoDiv.dataset.letra === alfabeto[proximaLetraCorretaIndex]) {
                             espacoDiv.style.borderColor = COR_ACENTO;
                             espacoDiv.style.transform = 'scale(1.1)';
                        }
                    });

                    espacoDiv.addEventListener('dragleave', (e) => {
                        espacoDiv.style.borderColor = COR_ESPACO_BORDA;
                        espacoDiv.style.transform = 'scale(1)';
                    });

                    espacoDiv.addEventListener('drop', (e) => {
                        e.preventDefault();
                        espacoDiv.style.borderColor = COR_ESPACO_BORDA;
                        espacoDiv.style.transform = 'scale(1)';
                        
                        const letraArrastada = e.dataTransfer.getData('text/plain');
                        const letraCorretaEsperada = alfabeto[proximaLetraCorretaIndex];
                        
                        if (letraArrastada === letraCorretaEsperada && espacoDiv.dataset.letra === letraCorretaEsperada) {
                            espacoDiv.textContent = letraArrastada;
                            espacoDiv.classList.add('filled');
                            
                            const letraOriginal = document.getElementById(`letra-${letraArrastada}`);
                            if (letraOriginal) letraOriginal.style.display = 'none';
                            
                            tocarSomLetra(letraArrastada);
                            proximaLetraCorretaIndex++;

                            if (proximaLetraCorretaIndex < alfabeto.length) {
                                setTimeout(darInstrucao, 1000);
                            } else {
                                instrucaoP.textContent = "Uhuul! Alfabeto completo!";
                                falar("Uhuul! Você organizou todo o alfabeto! Parabéns, grande chef!");
                                startButton.textContent = "Jogar Novamente"; // BOTÃO ALTERADO
                                startButton.style.display = 'block';
                                jogoIniciado = false;
                            }
                        } else {
                            tocarSomErro();
                            falar("Opa! Essa massinha não vai aí. Tente outra!");
                            espacoDiv.style.borderColor = COR_ERRO;
                            setTimeout(() => { espacoDiv.style.borderColor = COR_ESPACO_BORDA; }, 500);
                        }
                    });
                });

                darInstrucao();
                startButton.style.display = 'none';
            }

            function darInstrucao() {
                const proximaLetra = alfabeto[proximaLetraCorretaIndex];
                const textoInstrucao = `Pegue a letra ${proximaLetra}`;
                instrucaoP.textContent = textoInstrucao;
                falar(textoInstrucao);
            }

            function tocarSomLetra(letra) {
                const audio = new Audio(`audio/${letra.toUpperCase()}.mp3`);
                audio.play().catch(e => console.error("Erro ao tocar áudio da letra:", e));
            }

            function tocarSomErro() {
                const audio = new Audio(`audio/erro.mp3`);
                audio.play().catch(e => console.error("Erro ao tocar áudio de erro:", e));
            }

            function falar(texto) {
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(texto);
                utterance.lang = 'pt-BR';
                if (vozesPtBr.length > 0) utterance.voice = vozesPtBr[0];
                utterance.pitch = 1.1;
                utterance.rate = 1.0;
                synth.speak(utterance);
            }
        });
    </script>
</body>
</html>
